	<body>
		<header>
			<nav>
				<a href="./index.html" id="home-button"><img class="logoImg" src="Images/WT+logoprimary+logo.png" alt="logo"></a>
				<ul id="nav-list">
					<li><a href="./our-stories.html" class="nav-link">Our Stories</a></li>

					<li><a href="./contact.html" class="nav-link">Contact</a></li>
				</ul>
			</nav>
		</header>

		<div class="container">
			<form id="form" name="form" onsubmit="return validateFormOnSubmit(this)" action="" method="post">
				<h2>Contact Us</h2><br>

				<div class="form-control">
				  <label>First Name:</label>
				  <input type="text" id="fname" name="fname" placeholder="First Name" tabindex="1" autofocus />
				  <div id="fname-error" class="error"></div>
				</div>

				<div class="form-control">
				  <label for="lname">Last Name:</label>
				  <input type="text" id="lname" name="lname" placeholder="Last Name" tabindex="2" autofocus />
				  <div id="lname-error" class="error"></div>
				</div>

				<div class="form-control">
				  <label for="email">Email:</label>
				  <input type="text" id="email" name="email" placeholder="Email" tabindex="3" autofocus />
				  <div id="email-error" class="error"></div>
				</div>

				<div class="form-control">
				  <label for="message">Message:</label>
				  <input type="text" id="message" name="message" placeholder="Message" tabindex="4" autofocus />
				</div>

				<div class="form-check">
				  <input type="checkbox" id="newsletter" name="newsletter" placeholder="Newsletter" tabindex="5" autofocus />
				  <label for="newsletter">Check to sign up for the Newsletter</label>
				</div><br>

     			<button id="submit" type="submit" value="Submit" tabindex="6">Submit</button>
			
			</form>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
